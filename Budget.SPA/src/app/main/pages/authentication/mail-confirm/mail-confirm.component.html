<div id="mail-confirm" fxLayout="column">

    <div id="mail-confirm-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="mail-confirm-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <mat-icon class="mat-accent s-96">email</mat-icon>
            </div>

            <div class="title">Activation de votre compte</div>

            <div class="subtitle">
                <p>
                    Un email de confirmation vient de vous être envoyé.
                    <!-- A confirmation e-mail has been sent to <b>example@mymail.com</b>. -->
                </p>
                <p>
                    Reporter ci dessous le code qui vous a été fourni.
                    <!-- Check your inbox and click on the "Confirm my email" link to confirm your email address. -->
                </p>
            </div>
            <form name="loginForm" [formGroup]="validateForm" novalidate (ngSubmit)="validate()">
                <mat-form-field>
                    <input matInput placeholder="CODE" formControlName="validationCode">
                </mat-form-field>
                <br>
                <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
                    [disabled]="validateForm.invalid">
                    VALIDER
                </button>
            </form>
            <div class="message">
                <a class="link" [routerLink]="'/pages/auth/login'">Go back to login page</a>
            </div>

        </div>

    </div>

</div>
