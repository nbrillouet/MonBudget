<div id="academy-courses" class="page-layout simple">

  <!-- HEADER -->
  <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">
      <div [ngStyle]="{ 'background-image': 'url(' + seasonImage + ')'}" class="seasonal"></div>
      <div class="hero-text">
          <!-- <mat-icon class="hero-icon">school</mat-icon> -->
          <h1 [@animate]="{value:'*',params:{delay:'500ms', y:'25px'}}">
              Bienvenue {{ (user$ | async)?.datas?.firstName }}
          </h1>
          <!-- <h3 [@animate]="{value:'*',params:{delay:'1000ms', y:'25px'}}">
              Our courses will step you through the process of building a small application, or adding a new feature
              to an existing application.
          </h3> -->
      </div>

  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="content p-24">

      <div fxLayout="column" fxLayoutAlign="center">

          <!-- <div class="filters" fxLayout="column" fxLayoutAlign="center center"
               fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

              <mat-form-field appearance="outline" floatLabel="always" class="course-search">
                  <mat-label>Search for a course</mat-label>
                  <input matInput placeholder="Enter a keyword..."
                         [(ngModel)]="searchTerm"
                         >
              </mat-form-field>

              <mat-form-field appearance="outline" class="category-selector">
                  <mat-label>Category</mat-label>
                  <mat-select [(ngModel)]="currentCategory"
                              >
                      <mat-option [value]="'all'">
                          All
                      </mat-option>
                      <mat-option *ngFor="let category of categories" [value]="category.value">
                          {{ category.label }}
                      </mat-option>
                  </mat-select>
              </mat-form-field>

          </div> -->

          <div *ngIf="(user$ | async)?.datas" class="courses" fxLayout="row wrap" fxLayoutAlign="center" [@animateStagger]="{value:'50'}">
            <!--TODO [ngClass]="category" -->
              <div class="course" *ngFor="let userEvent of (user$ | async).datas.userEvents" fxFlex="100" fxFlex.gt-xs="50"
                   fxFlex.gt-sm="33"  [@animate]="{value:'*',params:{y:'100%'}}">

                  <div class="course-content" fxLayout="column" fxFlex="1 1 auto">

                      <div class="header" fxLayout="row" fxLayoutAlign="center center"
                           [ngClass]="userEvent.category + '-bg'">

                          <div class="category" fxFlex>
                              {{userEvent.title}}
                          </div>

                          <div class="length" fxLayout="row" fxLayoutAlign="center center">
                              <mat-icon style="color:'white';" class="length-icon s-20">{{getIcon(userEvent.category)}}</mat-icon>
                          </div>
                      </div>

                      <div class="content" fxLayout="column" fxLayoutAlign="center center" fxFlex="1 1 auto">
                          <div class="h1">{{userEvent.subTitle}}</div>
                          <div class="updated">{{userEvent.content}}</div>
                      </div>
                      <!-- "'/apps/academy/courses/' + course.id + '/' + course.slug" -->
                      <div class="footer" fxLayout="row" fxLayoutAlign="center center">
                        <!-- [routerLink]="course.link"   -->
                        <button mat-button color="accent"
                            (click)="navigate(userEvent.link)" >
                              ALLONS Y
                        </button>
                      </div>

                  </div>

              </div>

              <div class="no-courses" *ngIf="filteredCourses.length === 0">
                  No courses found!
              </div>

          </div>

      </div>

  </div>
  <!-- / CONTENT -->

</div>
