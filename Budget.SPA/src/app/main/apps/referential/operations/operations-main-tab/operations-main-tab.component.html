<mat-tab-group 
    style="min-height:100%"
    [selectedIndex]="selectedIndex"
    (selectedTabChange)="onTabChanged($event)">
    <mat-tab 
        *ngFor="let operationField of operationFields;index as i" 
        [label]="operationField.label">
      <ng-template mat-tab-label>
          {{operationField.label}}
      </ng-template>

      <operation-type-family-table *ngIf="selectedIndex == 0 && selectedIndex == i"></operation-type-family-table>
      <operation-type-table style="min-height:100%" *ngIf="selectedIndex == 1 && selectedIndex == i"></operation-type-table>
      <operation-list  *ngIf="selectedIndex == 2 && selectedIndex == i"></operation-list>
    </mat-tab>
</mat-tab-group>
