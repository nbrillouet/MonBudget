<div 
    *ngIf="!firstLoad && (detailFilterInfo$ | async).loader['datas']?.loaded as loaded else tp_progress"
    class="page-layout carded fullwidth" fusePerfectScrollbar>

  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

      <!-- HEADER -->
      <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

          <!-- APP TITLE -->
          <div fxLayout="row" fxLayoutAlign="start center">
              <!-- (click)="movePrevious()" -->
              <button class="mr-0 mr-sm-16" mat-icon-button 
                  [routerLink]="['/apps/referential/operations/operations']">
                  <mat-icon>arrow_back</mat-icon>
              </button>

              <div fxLayout="column" fxLayoutAlign="start start"
                   *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                  <div class="h2" *ngIf="operationDetail.id!=0" >
                      {{operationDetail.label}}
                  </div>
                  <div class="h2" *ngIf="operationDetail.id==0" >
                          Nouvelle opération
                  </div>
                  <div class="subtitle secondary-text">
                      <span>Détail de l'opération</span>
                  </div>
              </div>
          </div>
          <!-- / APP TITLE -->
          <button mat-raised-button
              class="save-product-button mat-white-bg mt-16 mt-sm-0"
              [disabled]= "operationDetailForm.invalid || operationDetailForm.pristine"
              (click)="save()"
          >
              <span>ENREGISTRER</span>
          </button>
      </div>
      <!-- / HEADER -->

      <!-- CONTENT CARD -->
      <div class="content-card white">

          <form  
              name="operationDetailForm" 
              [formGroup]="operationDetailForm" 
              class="product w-100-p" 
              fxLayout="column" fxFlex
          >
              <div class="example-container tab-content p-24" >

                  <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                      <mat-label>Libellé type opération</mat-label>
                      <input matInput
                          name="label"
                          formControlName="label"
                          placeholder="Libellé opération">
                  </mat-form-field>

                  <mat-form-field appearance="outline" floatLabel="always" class="w-100-p" >
                      <mat-label>Méthode opérations</mat-label>
                      <mat-select formControlName="operationMethod" placeholder="Méthode opérations" [compareWith]="compareObjects"  >
                        <!-- <mat-select-trigger>{{operationMethod?.label}}</mat-select-trigger>   -->
                        <mat-option *ngFor="let item of (detailFilterInfo$ | async).datas.operationMethod" [value]="item" >
                            {{ item.label }}
                        </mat-option>
                      </mat-select>
                  </mat-form-field>

                  <mat-form-field appearance="outline" floatLabel="always" class="w-100-p" >
                    <mat-label>Type opérations</mat-label>
                    <mat-select class="mini-select" 
                      formControlName="operationType" 
                      [compareWith]="compareObjects" 
                      placeholder="Type opérations" >
                    
                    <mat-optgroup *ngFor="let group of (detailFilterInfo$ | async).datas.operationType" [label]="group.label">
                      <mat-option *ngFor="let item of group.selects" [value]="item" >
                        {{ item.label }}
                      </mat-option>
                    </mat-optgroup>
                  </mat-select>

                </mat-form-field>

              </div>

              </form> 

      </div>
      <!-- / CONTENT CARD -->

  </div>
  <!-- / CENTER -->
</div>

<ng-template #tp_progress>
    <mat-progress-bar
        color="primary"
        mode="indeterminate">
    </mat-progress-bar>
</ng-template>
