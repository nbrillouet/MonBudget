<div class="content-filter"
  (click)="$event.stopPropagation()" 
  (keyup)="$event.stopPropagation()" 
  (keydown)="$event.stopPropagation()">
    <form 
      name="comboMultipleGroupForm" 
      [formGroup]="comboMultipleGroupForm" 
      class="product w-100-p" fxLayout="column" fxFlex>
        <mat-form-field class="w-100-p">
          <mat-select class="mini-select" formControlName="comboMultipleGroup" [compareWith]="compareObjects" 
              placeholder={{filterComboMultipleGroup.placeholder}} multiple>
              
              <mat-optgroup *ngFor="let group of filterComboMultipleGroup.combos.list" [label]="group.label">
                <mat-option *ngFor="let item of group.selects" [value]="item">
                  {{ item.label }}
                </mat-option>
              </mat-optgroup>
          </mat-select>  
          
          <!-- <mat-select class="mini-select" formControlName="comboMultipleGroup" 
              [compareWith]="compareObjects"
              multiple
              placeholder={{filterComboMultipleGroup.placeholder}} >
              <mat-option *ngFor="let item of filterComboMultipleGroup.combos.list" [value]="item">
                {{ item.label }}
              </mat-option>
            </mat-select> -->
        </mat-form-field>
  
        <button mat-raised-button 
          class="save-product-button mat-white-bg mt-16 mt-sm-0"
          [disabled]= "comboMultipleGroupForm.invalid || comboMultipleGroupForm.pristine"
          (click)="applyFilter()"
        >
          <span>APPLIQUER</span>
        </button>
    </form>
  </div>
