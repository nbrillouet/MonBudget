<div class="content-filter"
  (click)="$event.stopPropagation()" 
  (keyup)="$event.stopPropagation()" 
  (keydown)="$event.stopPropagation()">
    <form name="comboMultipleForm" 
      [formGroup]="comboMultipleForm" 
      class="product w-100-p" fxLayout="column" fxFlex>
      <mat-form-field class="w-100-p">
          <mat-select class="mini-select" formControlName="comboMultiple" 
            [compareWith]="compareObjects"
            multiple
            placeholder={{filterComboMultiple.placeholder}} >
            <mat-option *ngFor="let item of filterComboMultiple.combos.list" [value]="item">
              {{ item.label }}
            </mat-option>
          </mat-select>
      </mat-form-field>

      <button mat-raised-button 
        class="save-product-button mat-white-bg mt-16 mt-sm-0"
        [disabled]= "comboMultipleForm.invalid || comboMultipleForm.pristine"
        (click)="applyFilter()"
      >
        <span>APPLIQUER</span>
      </button>
    </form>
  </div>
