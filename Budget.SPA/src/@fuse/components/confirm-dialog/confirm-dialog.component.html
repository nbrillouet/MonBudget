<h1 matDialogTitle>Confirmation</h1>
<div mat-dialog-content><pre>{{confirmMessage}}</pre></div>
<div mat-dialog-actions class="pt-24">
    <button mat-raised-button class="mat-accent mr-16" (click)="dialogRef.close(true)">Confirmation</button>
    <button mat-button (click)="dialogRef.close(false)">Cancel</button>
</div>
