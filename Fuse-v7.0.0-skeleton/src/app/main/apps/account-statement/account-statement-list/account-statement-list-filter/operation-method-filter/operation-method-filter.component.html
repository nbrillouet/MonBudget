<div class="content-filter"
  (click)="$event.stopPropagation()" 
  (keyup)="$event.stopPropagation()" 
  (keydown)="$event.stopPropagation()">
    <form *ngIf="filter" name="operationMethodForm" [formGroup]="operationMethodForm" class="product w-100-p" fxLayout="column" fxFlex>
        <mat-form-field class="w-100-p">
            <mat-select class="mini-select" formControlName="operationMethod" [compareWith]="compareObjects"
              placeholder="méthode d'opérations" multiple >
              <mat-option *ngFor="let item of operationMethods" [value]="item">
                {{ item.label }}
              </mat-option>
            </mat-select>
        </mat-form-field>
  
        <button mat-raised-button 
          class="save-product-button mat-white-bg mt-16 mt-sm-0"
          [disabled]= "operationMethodForm.invalid || operationMethodForm.pristine"
          (click)="updateAsif()"
                >
                    <span>SAVE</span>
        </button>
    </form>
  </div>
