<div class="content-filter"
  (click)="$event.stopPropagation()" 
  (keyup)="$event.stopPropagation()" 
  (keydown)="$event.stopPropagation()">
    <form *ngIf="(asTableFilter$ |async).filters as filters"
      name="operationForm" 
      [formGroup]="operationForm" 
      class="product w-100-p" 
      fxLayout="column" fxFlex>
        <mat-form-field class="w-100-p">
  
            <mat-select class="mini-select" formControlName="operations" [compareWith]="compareObjects" 
              placeholder="opÃ©rations" multiple>
              <mat-option *ngFor="let item of filters.operations" [value]="item">
                {{ item.label }}
              </mat-option>
            </mat-select>
  
        </mat-form-field>
  
        <button mat-raised-button 
          class="save-product-button mat-white-bg mt-16 mt-sm-0"
          [disabled]= "operationForm.invalid || operationForm.pristine"
          (click)="applyFilter()">
            <span>APPLIQUER</span>
        </button>
    </form>
  </div>
