<div class="content-filter"
  (click)="$event.stopPropagation()" 
  (keyup)="$event.stopPropagation()" 
  (keydown)="$event.stopPropagation()">
    <form *ngIf="(asTableFilter$ | async).filters as filters"
      name="operationTypeForm" 
      [formGroup]="operationTypeForm" 
      class="product w-100-p" fxLayout="column" fxFlex>
        <mat-form-field class="w-100-p">
            <mat-select class="mini-select" formControlName="operationTypes" [compareWith]="compareObjects" 
              placeholder="Type d'opÃ©rations" multiple>
              <mat-option *ngFor="let item of filters.operationTypes" [value]="item">
                {{ item.label }}
              </mat-option>
            </mat-select>
        </mat-form-field>
  
        <button mat-raised-button 
          class="save-product-button mat-white-bg mt-16 mt-sm-0"
          [disabled]= "operationTypeForm.invalid || operationTypeForm.pristine"
          (click)="applyFilter()">
            <span>APPLIQUER</span>
        </button>
    </form>
  </div>
