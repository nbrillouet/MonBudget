<!--  -->
<div class="content-filter"
  (click)="$event.stopPropagation()"
>
    <form *ngIf="(asTableFilter$ | async).filters as filters"
      name="operationForm" 
      [formGroup]="operationTypeFamilyForm" 
      class="product w-100-p" fxLayout="column" fxFlex>
        <mat-form-field class="w-100-p">
            <mat-select class="mini-select" formControlName="operationTypeFamilies" [compareWith]="compareObjects" 
              placeholder="Catégorie d'opérations" multiple>
              
              <mat-optgroup *ngFor="let group of filters.operationTypeFamilies" [label]="group.label">
                <mat-option *ngFor="let item of group.selects" [value]="item">
                  {{ item.label }}
                </mat-option>
              </mat-optgroup>
            </mat-select>
  
        </mat-form-field>
  
        <button mat-raised-button 
          class="save-product-button mat-white-bg mt-16 mt-sm-0"
          [disabled]= "operationTypeFamilyForm.invalid || operationTypeFamilyForm.pristine"
          (click)="applyFilter()">
            <span>APPLIQUER</span>
        </button>
    </form>
  </div>
