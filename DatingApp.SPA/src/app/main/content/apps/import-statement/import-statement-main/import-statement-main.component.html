<div id="products" class="page-layout carded fullwidth" fusePerfectScrollbar>
    
    <!-- TOP BACKGROUND -->
    <div class="top-bg mat-accent-bg"></div>
    <!-- / TOP BACKGROUND -->
  
      <!-- CENTER -->
        <div class="center">
  
            <!-- HEADER -->
            <div class="header white-fg"
                fxLayout="column" fxLayoutAlign="center center"
                fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">
  
                <!-- APP TITLE -->
                <div class="logo my-12 m-sm-0"
                    fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon class="logo-icon mr-16" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">file_upload</mat-icon>
                    <span class="logo-text h1" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Import de relevés</span>
                </div>
                <!-- / APP TITLE -->
  
                <!-- SEARCH -->
                <div class="search-input-wrapper mx-12 m-md-0"
                     fxLayout="row" fxLayoutAlign="start center">
                    <import-statement-upload [user]="user" (fileComplete)="GetFileComplete($event)" (fileInProgress)="GetFileInProgress($event)"></import-statement-upload>
                    <!-- <label for="search" class="mr-8">
                        <mat-icon class="secondary-text">search</mat-icon>
                    </label>
                    <mat-form-field floatPlaceholder="never" fxFlex="1 0 auto">
                        <input id="search" matInput #filter placeholder="Recherche">
                    </mat-form-field> -->
                </div>
              <!-- / SEARCH -->
  
              <!-- <button mat-raised-button
                      [routerLink]="'/apps/e-commerce/products/new'"
                      class="add-product-button mat-white-bg my-12 mt-sm-0">
                  <span>ADD NEW PRODUCT</span>
              </button> -->
  
            </div>
            <!-- / HEADER -->
            
            <!-- SELECTED BAR -->
            <selected-bar class="mat-accent-600-bg" *ngIf="hasSelectedRows" [@slideInTop]></selected-bar>
            <!-- / SELECTED BAR -->

            <!-- CONTENT CARD -->
            <div class="center p-24 pb-56 pr-sm-92" fusePerfectScrollbar>
                <div class="content-card mat-white-bg mat-elevation-z4" *ngIf="!fileInProgress && !fileComplete">
                    rows: {{hasSelectedRows}}
                    <import-statement-histo-list [user]="user" fusePerfectScrollbar></import-statement-histo-list>
                </div> 
            </div>
            <!-- / CONTENT CARD -->
            <div class="spinner-container" *ngIf="fileInProgress">
                <mat-spinner></mat-spinner>
            </div>

            <div class="spinner-container" *ngIf="fileComplete">
                Fichier traité
            </div>

        </div>
        <!-- / CENTER -->
    </div>
